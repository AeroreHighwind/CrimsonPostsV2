<div [ngClass]="'notification-' + data.type">
  <div class="content">
    <span class="icon-container">
      <mat-icon
        aria-hidden="false"
        aria-label="icon"
        [fontIcon]="data.icon"
        class="icon"
      ></mat-icon>
    </span>
    <div class="data">
      <span class="title">{{ data.title }}</span>
      <div class="message">
        <div class="message-content">{{ data.message }}</div>
      </div>
    </div>
  </div>
</div>
