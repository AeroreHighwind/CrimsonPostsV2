<mat-drawer-container class="sidenav-container">
  <mat-drawer #sidebar class="main-sidenav" mode="side">
    <div class="sidenav-content">
      <h1>USERNAME</h1>
      <mat-slide-toggle [(ngModel)]="enableNotifications"
        >Enable notifications</mat-slide-toggle
      >
      <mat-grid-list cols="1" rowHeight="3:1" class="grid-list">
        <mat-grid-tile class="menu-item">
          <span class="item-content">
            Account settings
            <mat-icon
              class="menu-icon"
              aria-hidden="false"
              aria-label="settings"
              fontIcon="settings"
            />
          </span>
        </mat-grid-tile>
        <mat-grid-tile>2</mat-grid-tile>
        <mat-grid-tile>3</mat-grid-tile>
        <mat-grid-tile>4</mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-drawer>
</mat-drawer-container>
