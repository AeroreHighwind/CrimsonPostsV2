<mat-drawer-container class="sidenav-container">
  <mat-drawer #sidebar class="main-sidenav" mode="side">
    <div class="sidenav-content">
      <h1>USERNAME</h1>
      <mat-slide-toggle [(ngModel)]="enableNotifications" color="primary"
        >Enable notifications</mat-slide-toggle
      >
      <mat-grid-list cols="1" rowHeight="3:1" class="grid-list">
        <ng-container *ngFor="let item of menuItems">
          <mat-grid-tile class="menu-item">
            <span class="item-content">
              <span class="item-title">
                {{ item.title }}
              </span>
              <mat-icon
                class="menu-icon"
                aria-hidden="false"
                aria-label="settings"
                [fontIcon]="item.icon"
              />
            </span>
          </mat-grid-tile>
        </ng-container>
      </mat-grid-list>
    </div>
  </mat-drawer>
</mat-drawer-container>
